<script>
	window.ga =
		window.ga ||
		function () {
			(ga.q = ga.q || []).push(arguments);
		};
	ga.l = +new Date();
	function getClientIdFromUrl() {
		var searchParams = new URLSearchParams(location.search);
		if (searchParams.get("clientId")) return searchParams.get("clientId");
		else return undefined;
	}
	ga("create", "UA-175362414-1", "auto", {
		clientId: getClientIdFromUrl(),
	});
	ga("send", "pageview");
</script>
