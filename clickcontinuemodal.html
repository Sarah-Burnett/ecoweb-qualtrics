<!--modal for click contiue--> 
<style>
    .modalContainer {
        position: fixed;
        z-index: 9999;
        width: 70%;
        height:auto;
        margin: auto;
        background-color: blue;
        background: rgba(0,0,0,0.2);
    }
    .modalText {
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        text-align: center;
    }
    .modalClose {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
    }
    .modalClose:hover {
        color: black;
        cursor: pointer;
        text-decoration: none;
    }
</style>
<div class="modalContainer">
    <span class="modalClose">x</span>
    <p class="modalText">Please press continue</p>
</div>


<script>
var modal = document.querySelector(".modalContainer");
var close = document.querySelector(".modalClose");
close.addEventListener('click', () => {
    modal.style.display = "none";
})
</script>
